<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileSystem Demo - WebDAV-like Browser File Storage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>📁 FileSystem Demo</h1>
        <p>NodeJs fs 风格的浏览器文件存储系统</p>
      </header>

      <main>
        <section class="upload-section">
          <h2>上传文件</h2>
          <div class="upload-controls">
            <input type="file" id="fileInput" multiple />
            <button id="uploadBtn" class="btn btn-primary">上传到根目录</button>
            <button id="createFolderBtn" class="btn btn-secondary">
              创建文件夹
            </button>
            <button id="createSymlinkBtn" class="btn btn-secondary">创建软链接</button>
            <button id="createHardlinkBtn" class="btn btn-secondary">创建硬链接</button>
            <button id="clearAllBtn" class="btn btn-danger">清空所有文件</button>
          </div>
        </section>

        <section class="file-list-section">
          <h2>文件列表</h2>
          <div class="search-bar" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px;">
            <input id="searchInput" type="text" placeholder="搜索文件/文件夹名称（支持子目录）" style="flex:1; min-width:180px;"/>
            <label style="display:flex; align-items:center; gap:4px; white-space:nowrap;">
              <input type="checkbox" id="searchFromRoot" /> 从根目录搜索
            </label>
            <button id="searchBtn" class="btn btn-secondary">搜索</button>
            <button id="clearSearchBtn" class="btn btn-secondary">清除</button>
            <span id="searchStatus" style="color:#666"></span>
          </div>
          <div class="current-path">
            <span>当前路径: </span>
            <span id="currentPath">/</span>
          </div>
          <div class="sort-bar" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:8px 0;">
            <label style="display:flex; align-items:center; gap:6px;">
              <span>排序字段</span>
              <select id="sortMode" class="btn">
                <option value="name">名称</option>
                <option value="createdAt">创建时间</option>
                <option value="modifiedAt">修改时间</option>
                <option value="size">大小</option>
                <option value="manual">自由排序（列表）</option>
              </select>
            </label>
            <label style="display:flex; align-items:center; gap:6px;">
              <span>顺序</span>
              <select id="sortOrder" class="btn">
                <option value="asc">升序</option>
                <option value="desc">降序</option>
              </select>
            </label>
            <span id="sortHint" style="color:#666;">提示：选择“自由排序（列表）”后，可用每行的“上移/下移”调整顺序</span>
          </div>
          <div id="fileList" class="file-list"></div>
        </section>

        <section class="clipboard-section">
          <h2>剪贴板</h2>
          <div id="clipboardInfo" class="clipboard-info">
            <span>无剪贴板内容</span>
          </div>
          <button id="pasteBtn" class="btn btn-secondary" disabled>
            粘贴到当前目录
          </button>
        </section>

        <section class="storage-section">
          <h2>存储信息</h2>
          <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
            <div>持久化状态：<strong id="persistStatus">检测中…</strong></div>
            <button id="requestPersistBtn" class="btn btn-secondary">申请持久化</button>
          </div>
          <div>空间占用：<strong id="usedSpace">-</strong> / <strong id="totalSpace">-</strong></div>
        </section>

        <div id="modal" class="modal hidden">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">详情</h3>
            <div id="modalBody"></div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
